<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Звуковой лабиринт</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Звуковой лабиринт</h1>
        <div id="info">
            <p>Уровень: <span id="level">1</span></p>
            <p>Счет: <span id="score">0</span></p>
            <p>Рекорд: <span id="high-score">0</span></p>
        </div>
        <div id="maze"></div>
        <div id="controls">
            <button onclick="movePlayer(0, -1)">↑</button>
            <button onclick="movePlayer(-1, 0)">←</button>
            <button onclick="movePlayer(0, 1)">↓</button>
            <button onclick="movePlayer(1, 0)">→</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
